<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/511e81d08a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <title>Search</title>
    </head>
</head>

<body>
    <nav class="navbar navbar-light bg-light p-2">
        <a class="navbar-brand" href="#">
            <img src="google.png" width="90" height="30" alt="">
        </a>
    </nav>
    <div class="container-fluid border-bottom border-1 py-3"><span class="text-left ms-5 advancedSearch">Advanced
            Search</span>
    </div>
    <div class="container-fluid">
        <div class="container-fluid py-3 d-flex justify-content-between">
            <div class="col-6">
                <span class="text-left findPages">Find pages with...</span>
            </div>
            <div class="col-6 ms-4">
                <span class="text-left instructions">To do this in the search box.</span>
            </div>


        </div>
        <form action="https://google.com/search">
            <div class="container-fluid advancedSearchinputs">
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label class="col-form-label">all these words:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="as_q">
                    </div>
                    <div class="col-6">
                        <span class="form-text text-wrap">
                            Type the important words: tri-colour rat terrier
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label class="col-form-label">this exact word or phrase:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="as_epq">
                    </div>
                    <div class="col-6">
                        <span class="form-text text-wrap">
                            Put exact words in quotes: "rat terrier"
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center mb-3">
                    <div class="col-2">
                        <label class="col-form-label">any of these words:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="as_oq">
                    </div>
                    <div class="col-6">
                        <span class="form-text text-wrap">
                            Type OR between all the words you want: miniature OR standard
                        </span>
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-2">
                        <label class="col-form-label">none of these words:</label>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" name="as_eq">
                    </div>
                    <div class="col-6">
                        <span class="form-text">
                            Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                        </span>
                    </div>
                </div>
                <div class="col-6 d-flex justify-content-end mt-3">
                    <button type="submit" value="Google Search"
                        class="btn btn-primary btn-sm me-2 submitButton">Advanced Search</button>
                </div>

            </div>
        </form>

    </div>
    </div>




</body>

</html>

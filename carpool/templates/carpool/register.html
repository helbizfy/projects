{% extends "carpool/layout.html" %}

{% block body %}
{% if message %}

<div class="col-md-12 alert alert-danger text-center mx-auto" role=" alert">
    <b>{{ message }}</b>
</div>
{% endif %}

<form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <section class="p-5" style="background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);
    ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Register to Carpool</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Username</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" class="form-control form-control-lg" name="username" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Email address</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="email" class="form-control form-control-lg"
                                        placeholder="example@example.com" name="email" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Password</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg" name="password" />

                                </div>
                            </div>

                            <hr class="mx-n3">


                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Confirm Password</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg" name="confirmation" />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Upload Profile picture</h6>

                                </div>
                                <div class="col-md-9 pe-5">
                                    <div class="upload-btn-wrapper">
                                        <button class="btnUpload">Upload a picture</button>
                                        <input type="file" name="profileImage" />
                                    </div>


                                    <div class="small text-muted mt-2">Upload your profile picture .jpeg .png</div>

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="px-5 py-4 d-flex flex-column justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                <div class="small text-muted mt-2">Already have an account? <a
                                        href="{% url 'login' %}">Log In here.</a></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

</form>

{% endblock %}

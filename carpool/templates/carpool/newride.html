{% extends "carpool/layout.html" %}
{% load static %}

{% block body %}
<section style="background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%); padding: 30px;
">
    <div class="col-md-6 d-flex flex-column justify-content-center mx-auto p-5"
        style="border: solid 2px gainsboro; border-radius: 15px; background-color: white;">
        <form action="{% url 'newride' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="dateWhen">Leaving on</label><br>
                </div>
                <input type="date" name="dateWhen" id="dateWhen" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="time">Time leaving:</label><br>
                </div>
                <input type="time" name="time" id="timeWhen" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="fromLocation">From:</label><br>
                </div>

                <input type="text" name="fromLocation" id="fromLocation" placeholder="From where you are going?"
                    required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="toLocation">To:</label><br>
                </div>

                <input type="text" name="toLocation" id="toLocation" placeholder="Where you are going?" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="pickUpLocation">Pick Up address</label><br>
                </div>

                <input type="text" name="pickUpLocation" id="pickUpLocation" placeholder="Pick up at?" required>
            </div>


            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="carTag">Plate number</label><br>
                </div>

                <input type="text" name="carTag" id="" placeholder="example: KZ-1188" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="price">Price</label>
                    <i class="fa fa-eur fa-lg" style="padding: 5px;" aria-hidden="true"></i><br>
                </div>

                <input type="number" name="price" id="" step="0.01" required>

            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="seats">Available seats</label><br>
                </div>

                <input type="number" name="seats" id="" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="phone">Phone Number</label><br>
                </div>

                <input type="tel" name="phone" id="" pattern="+[371] [0-9] {8}" placeholder="+371 26179999" required>
            </div>

            <div class="d-flex form-group">
                <div class="col-md-6">
                    <label for="carTag">Upload you car image</label><br>
                </div>
                <div class="upload-btn-wrapper">
                    <button class="btnUpload">Upload image</button>
                    <input type="file" name="carImage"> <br><br>
                </div>

            </div>


            <div class="col-md-12 px-5 py-4 d-flex flex-column justify-content-center">
                <input class="btn btn-primary" type="submit" value="Submit" style="font-size: 16px; font-weight: bold;">
            </div>


        </form>
    </div>
</section>




<script src="https://kit.fontawesome.com/511e81d08a.js" crossorigin="anonymous"></script>

{% endblock %}

{% block script %}

<script src="{% static 'carpool/script.js' %}"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&callback=initAutocomplete"
    async defer>
    </script>

{% endblock %}

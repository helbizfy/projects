<form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <section class="p-5" style="background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);
    ">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Login</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center pt-4 pb-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Username</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="text" class="form-control form-control-lg" name="username" />

                                </div>
                            </div>


                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">
                                <div class="col-md-3 ps-5">

                                    <h6 class="mb-0">Password</h6>

                                </div>
                                <div class="col-md-9 pe-5">

                                    <input type="password" class="form-control form-control-lg" name="password" />

                                </div>
                            </div>

                            <hr class="mx-n3">



                            <div class="px-5 py-4 d-flex flex-column justify-content-center">
                                <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                <div class="small text-muted mt-2">Don`t have an account? <a
                                        href="{% url 'register' %}">Register here.</a></div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</form>

{% endblock %}

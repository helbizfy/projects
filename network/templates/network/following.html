{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div id='newpostBlock'></div>
<div id='fallowing'></div>
<div id='view-user-profile'></div>
<div id='all-posts-view'></div>
<div id="pagination">
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" id='previous'><a class="page-link" href="#">Previous</a></li>
            {% for num in fposts.page_range %}
            <li class="page-item"><a class="page-link" href="#" onclick="fallowingView('{{num}}')">{{ num }}</a>
            </li>
            {% endfor %}
            <li class="page-item" id='nextPage'><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
</div>
</div>
{% endblock %}

{% block script %}
<script>document.addEventListener('DOMContentLoaded', function () {
        fallowingView(1)

        document.querySelector('#view-user-profile').style.display = 'none';
        document.querySelector('#all-posts-view').style.display = 'none';
    });</script>
<script src="{% static 'network/script.js' %}"></script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/511e81d08a.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <title>Search</title>
    </head>
</head>

<body>
    <div class="container-fluid" style="height: 100vh;">
        <nav class="navbar navbar-light justify-content-end">
            <a class="nav-link" href="images.html">Images</a>
            <a class="nav-link" href="advanced.html">Advanced Search</a>
        </nav>
        <div class="row align-items-center v-100 h-75">
            <div class="col-md-6 mx-auto">
                <div class="col-6 mx-auto"><img class="img-fluid" src="google.png" alt="">
                </div>
                <form action="https://google.com/search">
                    <div class="input-group-md d-flex inputForm mt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text h-100 bg-white search border-end-0 rounded-0"><i
                                    class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control searchInput border-start-0 rounded-0 p-2" type="text"
                            name="q">
                    </div>
                    <div class="col-md-12 gap-2 d-flex justify-content-center mt-3">
                        <button class="btn btn-primary bg-light text-dark" type="submit" value="Google Search">Google
                            Search</button>
                        <button class="btn btn-primary bg-light text-dark" type="submit" name="btnI"
                            value="I'm Feeling Lucky">I`m
                            feeling lucky</button>
                    </div>
                </form>


            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="lv ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/511e81d08a.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <title>MAGEBIT_Web Developer Test</title>
</head>

<body>
    <div class="base">
        <!-- Header -->
        <div class="top-bar">
            <img src="Images/Union.png">
            <img class="img_txt" src="Images/pineapple.png">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">About</a></li>
                    <li><a href="#">How it Works</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- Header end -->
        <!-- Newsletter -->
        <div class="newsletter">
            <h1>Subscribe to newsletter</h1>
            <h2>Subscribe to our newsletter and get 10% discount on pineapple glasses.</h2>
            <input type="email" name="email" id="email" placeholder="Type your email adress here...">
            <div class="vl"></div>
            <!--Vertical line-->
            <div class="submit-email">
                <img src="Images/ic_arrow.svg" alt="arrow">
            </div>
            <div>
                <input type="checkbox" id="terms" name="terms" checked>
                <label class="terms" for="terms">I agree to <b><u>terms of service</u></b></label>
            </div>
            <div class="hl"></div>
            <!--Horizontal line-->
        </div>
        <!-- Newsletter end -->
        <!-- Socials -->
        <div class="socials">
            <i class="fab fa-facebook-f" style="font-size:16px;color:#E3E3E4;"></i>
            <i class="fab fa-instagram" style="font-size:16px;color:#E3E3E4;"></i>
            <i class="fab fa-twitter" style="font-size:16px;color:#E3E3E4;"></i>
            <i class="fab fa-youtube" style="font-size:16px;color:#E3E3E4;"></i>
        </div>
        <!-- Socials end -->
        <div class="photo">
            <img src="Images/image_summer.png" alt="summer">
        </div>

    </div>
</body>

</html>

{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ articleTitle }}
{% endblock %}

{% block body %}

<h1>Editing "{{ article }}"</h1>

<form action="{% url 'editEntry' article %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" name="" id="" value="Save Changes">
</form>

{% endblock %}

{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ articleTitle }}
{% endblock %}

{% block body %}


{% if existing %}
<div class="alert alert-danger" role="alert">This entry "{{ article }}" already exists</div>

{% endif %}

<form action="{% url 'newEntry' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" name="" id="">
</form>

{% endblock %}
